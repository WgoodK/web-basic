<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            width: 100px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="background-color: red;" rowspan="2">4</td>
            <td style="background-color: yellow;" colspan="2">1</td>
        </tr>
        <tr>
            <td><img src="IU.jpg" alt="Image Description" width="100" height="100"></td>
            <td style="background-color: green;"rowspan="2">2</td>
        </tr>
        <tr>
            <td style="background-color: blue;"colspan="2">3</td>
        </tr>
    </table>
</body>
</html>
