<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            table-layout: fixed;
            width: 50%;
            height: 50%;
        }
      td.center {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">1</td>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td><img src="IU.jpg" alt="Image Description" width="50" height="50"></td>
        </tr>
        <tr>
            <td colspan="2">3</td>
        </tr>
    </table>
</body>
</html>
